name: CAN Monitor Unit Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ 3.6, 3.7, 3.8 ]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up ${{ matrix.os }} with Python $${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install devlopment dependencies
      run: if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi

    - name: Lint code
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run unit tests
      run: python -m unittest -f --locals tests/*.py
